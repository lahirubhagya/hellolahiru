[phases.setup]
nixPkgs = ["php80", "php80Packages.composer", "php80Extensions.pdo", "php80Extensions.pdo_mysql", "php80Extensions.mbstring", "php80Extensions.zip", "php80Extensions.gd"]

[phases.install]
cmds = ["composer install --no-dev --optimize-autoloader"]

[phases.build]
cmds = [
  "php artisan config:cache",
  "php artisan route:cache"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"